<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
</head>
<body>

<script type="text/template" id="login-template">
    <div class="container" id="content">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3 card">
                <form method="POST" action="/login">
                    <div class="container">
                        <h4>Login</h4>
                        <div class="row">
                            <div class="input-filed col s12">
                                <label for="email">Email</label>
                                <input name="email" id="email" type="email" class="validate">
                            </div>
                            <div class="input-filed col s12">
                                <label for="password">Password</label>
                                <input name="password" id="password" type="password" class="validate">
                            </div>
                            <button id="submit" class="btn right">Submit</button>
                            <p>You don`t have an account? <a href="/register">Create it now!</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/backbone/node_modules/underscore/underscore.js" type="text/javascript"></script>
<script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
<script type="text/javascript" src="js/views/Login.js"></script>
</body>
</html>
